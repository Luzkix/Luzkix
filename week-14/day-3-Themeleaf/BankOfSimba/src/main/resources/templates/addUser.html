<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@350&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="styleUser.css">
    <title>Add new User</title>
</head>
<body>
<h3>Create an account for new Hero!</h3>
<form
        action="#"
        th:action="@{/addUser}"
        th:object="${newAccount}"
        method="post"
        class="add-user-form"
>
    <div class="formBody">
        <div class="textFields">
            <div class=column>
                <div><label for="nameH">Give <strong>name</strong> to the Hero:</label></div>
                <div><input type="text" id="nameH" name="name" th:field="*{name}" required/></div>
            </div>
            <div class=column, id="middle">
                <div><label for="cashH">Add him/her some <strong>money</strong>:</label></div>
                <div><input type="number" id="cashH" name="balance" th:field="*{balance}" required/></div>
            </div>
            <div class=column>
                <div><label for="animalH">Define <strong>animal</strong> type of Hero:</label></div>
                <div><input type="text" id="animalH" name="animalType" th:field="*{animalType}"/></div>
            </div>
        </div>
        <div class=column>
            <fieldset>
                <p>Is Hero a King?</p>
                <div>
                    <section>
                        <input type="radio" value="false" id="notkingH" th:field="*{king}" required>
                        <!--th:checked="${newAccount.king == false} ? ${true}"-->
                        <label for="notkingH">Not King</label>
                    </section>
                    <section>
                        <input type="radio" value="true" id="kingH" th:field="*{king}" >
                        <!--th:checked="${newAccount.king == true} ? ${true}"-->
                        <label for="kingH">King</label>
                    </section>
                </div>
            </fieldset>
        </div>
        <div class=column>
            <fieldset>
                <p>Is Hero a good/bad Guy?</p>
                <div>
                    <section>
                        <input type="radio" value="false" id="goodG" th:field="*{badGuy}" required>
                        <!--th:checked="${newAccount.badGuy == true} ? ${true}"-->
                        <label for="goodG">Good Guy</label>
                    </section>
                    <section>
                        <input type="radio" value="true" id="badG" th:field="*{badGuy}">
                        <!--th:checked="${newAccount.badGuy == false} ? ${true}"-->
                        <label for="badG">Bad Guy</label>
                    </section>
                </div>
            </fieldset>
        </div>
    </div>
    <div>
        <button type="submit">Add new account</button>
    </div>
</form>
</body>
</html>
