<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link href="/style.css" rel="stylesheet">
    <meta charset="UTF-8" />
</head>
<body>
<header th:replace="~{fragments::standardHeader}"></header>
<h1>Welcome to LogIn page!</h1>
<p>Please provide a fox name, so we can find your pet!</p>
<form action="/login" method="post">
    <label for="petname">Name</label>
    <input type="text" id="petname" name="name" required>
    <button type="submit">LOGIN</button>
</form>
<p th:utext="${wrongUser}"></p>

<div th:if="${wrongLogin == true}">
    <h3><a href="/signup" style="color: red;">SignUp new fox HERE!</a></h3>
</div>

</body>
</html>
