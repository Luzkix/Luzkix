<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programmer Fox Club</title>
    <link href="/style.css" rel="stylesheet">
    <meta charset="UTF-8"/>
</head>
<body>
<header th:fragment="standardHeader">
    <div>
        <button class="headerButtons"><a href="/index">Homepage</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/nutrition">Nutrition Store</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/tricks">Trick Centre</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/login">LogIn</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/signup">SignUp</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/logout">LogOut</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/delete">DeleteFox</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/save">Save Progress!</a></button>
    </div>
    <div>
        <button class="headerButtons"><a href="/history">Action History!</a></button>
    </div>
</header>

<form action="/login" method="post" th:fragment="loginForm">
    <label for="petname">Name</label>
    <input id="petname" name="name" required type="text">
    <button type="submit">LOGIN</button>
</form>

<form action="/signup" method="post" th:fragment="signUpForm">
    <label for="petname">Name</label>
    <input id="petname" name="name" required type="text">
    <button type="submit">SIGNUP new fox!</button>
</form>

</body>
</html>
