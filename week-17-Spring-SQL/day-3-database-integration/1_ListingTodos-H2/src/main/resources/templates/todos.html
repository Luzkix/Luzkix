<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link href="/style.css" rel="stylesheet">
    <meta charset="UTF-8" />
</head>
<body>
<h1>Todos for today:</h1>
<table >
    <th>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Urgent</td>
            <td>Done</td>
        </tr>
    </th>
    <tr th:each="todo:${todos}" th:object="${todo}">
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{urgent}"></td>
        <td th:text="*{done}"></td>
    </tr>

</table>
</body>
</html>
