<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsLetter</title>
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/signup" method="post">
    <div class="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your username" required minlength="3">
    </div>
    <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required minlength="3">
    </div>
    <div class="pushButton">
        <button>Login</button>
    </div>
</form>
/*https://newsletter-ws.herokuapp.com/signup*/
</body>
</html>
